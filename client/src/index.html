<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Re:Virar</title>
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark shadow sticky-top">
      <div class="container-fluid px-lg-5">
        <a class="navbar-brand" href="#">
          <img src="/client/src/images/logo.png" alt="logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"> </span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 align-items-center">
            <li class="nav-item">
              <a
                class="nav-link active uppercase fs-3 mt-5"
                aria-current="page"
                href="#"
                >Sobre nós</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link fs-3 mt-3" href="#">Galeria</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fs-3 mt-3" href="#">Depoimentos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fs-3 mt-3" href="#">Eventos</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link fs-3 dropdown-toggle mt-5 amarelo text-center text-dark"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Doação
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li>
                  <a class="dropdown-item fs-3" href="#">Doação por pix</a>
                </li>
                <li>
                  <a class="dropdown-item fs-3" href="#">Doação de alimentos</a>
                </li>
                <li>
                  <hr class="dropdown-divider" />
                  <a class="dropdown-item fs-3" href="#">Volutariado</a>
                </li>
              </ul>

              <hr />
            </li>

            <hr class="line mb-0" />

            <li class="nav-item mt-0 align-middle h-auto">
              <a class="nav-link fs-3 mt-3" href="#"
                >Área restrita <img src="/client/src/images/lock.svg"
              /></a>
            </li>

            <li class="nav-item">
              <a class="nav-link fs-3 mt-3" href="#"
                ><img
                  width="36px"
                  src="/client/src/images/youtube.svg"
                  alt="YouTube"
                  class="mx-2" />
                <img
                  width="36px"
                  src="/client/src/images/instagram.svg"
                  alt="Instagram"
                  class="mx-2"
              /></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <!-- Carousel -->
      <div
        id="carouselExampleDark"
        class="carousel carousel-dark slide"
        data-bs-ride="carousel"
      >
        <p class="fs-4 text-center">Próximos eventos</p>
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <img
              src="https://cdn2.picryl.com/photo/2016/05/17/cat-unsplash-1f80c0-1024.jpg"
              class="d-block w-100"
              alt="..."
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>Gato numero 1</h5>
              <p>esse eh o gato numero 1</p>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img
              src="https://cdn2.picryl.com/photo/2016/05/17/cat-unsplash-1f80c0-1024.jpg"
              class="d-block w-100"
              alt="..."
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>Gato numero 2</h5>
              <p>esse eh o gato numero 2</p>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="https://cdn2.picryl.com/photo/2016/05/17/cat-unsplash-1f80c0-1024.jpg"
              class="d-block w-100"
              alt="..."
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>Gato numero 3</h5>
              <p>esse eh o gato numero 3</p>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
