<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Re:Virar</title>
    <link
      rel="shortcut icon"
      href="/client/src/images/logo.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/client/src/styles/globals.css" />
  </head>
  <body>
    <nav class="navbar navbar-light amarelo">
      <div class="container-fluid">
        <a class="navbar-brand" href="/client/src/screens/home.html">
          <img
            src="/client/src/images/chevron-left.svg"
            alt=""
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          Voltar
        </a>
      </div>
    </nav>
    <br />
    <div class="container col-sm-12 col-md-9 align-items-center">
      <h1 class="text-center fs-1 arvo"><strong>Voluntariado</strong></h1>
      <h2 class="fs-3 poppins">
        Para ser um voluntário, preencha o formulário abaixo. Assim que enviado,
        faremos o retorno quando possível.
      </h2>
      <div
        class="mt-5 w-auto d-md-flex justify-content-between align-items-center col-12"
      >
        <div class="container-fluid">
          <p class="mb-0">Nome Completo</p>
          <input
            type="text"
            placeholder="Nome completo"
            class="col-md-5 col-sm-12 mx-auto w-100"
          />
        </div>
        <div class="container-fluid">
          <p class="mb-0">Número de celular</p>
          <input
            type="text"
            placeholder="Número de celular"
            class="col-md-5 col-sm-12 mx-auto w-100"
          />
        </div>
        <div class="container-fluid">
          <p class="mb-0">E-mail</p>
          <input
            type="text"
            placeholder="E-mail"
            class="col-md-5 col-sm-12 mx-auto w-100"
          />
        </div>
      </div>
      <br>
      <h2 class="fs-3 poppins">Como você gostaria de ajudar?</h2>
      <br>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label poppins" for="flexCheckDefault">
          Dar aulas
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
        <label class="form-check-label poppins" for="flexCheckDefault">
          Cozinhar
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
        <label class="form-check-label poppins" for="flexCheckDefault">
          Organizar evento
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
        <label class="form-check-label poppins" for="flexCheckDefault">
          Ainda não sei
        </label>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
