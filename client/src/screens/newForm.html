<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Re:Virar</title>
  <link rel="shortcut icon" href="/src/images/logo.png" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="/src/styles/globals.css" />
  <link rel="stylesheet" href="/src/styles/style.css">
</head>

<body>
  <nav class="navbar navbar-light pretoFundo">
    <div class="container-fluid">
      <a class="navbar-brand d-flex flex-row align-items-center" href="#"
        onclick="location.href = '/area-restrita/123'">
        <img src="/src/images/chevron-left-white.svg" alt="" width="30" height="24"
          class="d-inline-block align-text-top" />
        <p class="text-white m-auto">Voltar</p>
      </a>
    </div>
  </nav>

  <div class="container-fluid">
    <p class="text-center fs-1 arvo my-2">Nova Ficha</p>
    <form action="">
      <div class="container-fluid my-2">
        <div class="container col-sm-11 col-md-8 align-items-center mb-4">
          <div class="mx-auto col-sm-8 col-md-10 col-lg-8 my-2" id="name">
            <label for="name">Nome Completo:</label>
            <input type="text" placeholder="Digite aqui" class="col-md-5 col-sm-12 mx-auto w-100" />
          </div>

          <div class="mx-auto col-sm-8 col-md-10 col-lg-8 my-2" id="nickname">
            <label class="my-1" for="nickname">Como gosta de ser chamado/ como é conhecido:</label>
            <input type="text" placeholder="Digite aqui" class="w-100" />
          </div>

          <div class="mx-auto col-sm-8 col-md-10 col-lg-8 my-2" id="where">
            <label class="my-1" for="where">Local da abordagem social:</label>
            <input type="text" placeholder="Digite aqui" class="w-100" />
          </div>

          <div class="mx-auto col-sm-8 col-md-10 col-lg-8 my-2" role="group" id="attendance">
            <label for="attendance">Está sendo atendido em Albergue ou Casa de Passagem nesse momento?</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="attendance" id="attendanceYes">
              <label class="form-check-label" for="attendanceYes">
                Sim
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="attendance" id="AttendanceNo">
              <label class="form-check-label" for="attendandeNo">
                Não
              </label>
            </div>
          </div>

          <div class="mx-auto col-sm-8 col-md-10 col-lg-8 my-2" role="group" id="time">
            <label for="time">Há quanto tempo vive na rua?</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="time" id="timeOption1">
              <label class="form-check-label" for="timeOption1">
                Até seis meses
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="time" id="timeOption2">
              <label class="form-check-label" for="timeOption2">
                Entre seis meses e um ano
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="time" id="timeOption3">
              <label class="form-check-label" for="timeOption3">
                Entre um e dois anos
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="time" id="timeOption4">
              <label class="form-check-label" for="timeOption4">
                Entre dois e cinco anos
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="time" id="timeOption5">
              <label class="form-check-label" for="timeOption5">
                Entre cinco e dez anos
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="time" id="timeOption6">
              <label class="form-check-label" for="timeOption6">
                Há mais de dez anos
              </label>
            </div>
          </div>

          <div class="mx-auto col-sm-8 col-md-10 col-lg-8 my-2" id="reason">
            <label for="reason">Quais os principais motivos pelos quais passou a morar na rua / albergue /
              outro?</label>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="reason" id="reasonOption1">
              <label class="form-check-label" for="reasonOption1">
                Perda de moradia
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="reason" id="reasonOption2">
              <label class="form-check-label" for="reasonOption2">
                Ameaça / Violência
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="reason" id="reasonOption3">
              <label class="form-check-label" for="reasonOption3">
                Problemas com familiares / companheiro(a)
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="reason" id="reasonOption4">
              <label class="form-check-label" for="reasonOption4">
                Alcoolismo / Drogas
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="reason" id="reasonOption5">
              <label class="form-check-label" for="reasonOption5">
                Desemprego
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="reason" id="reasonOption6">
              <label class="form-check-label" for="reasonOption6">
                Trabalho
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="reason" id="reasonOption7">
              <label class="form-check-label" for="reasonOption7">
                Tratamento de saúde
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="reason" id="reasonOption8">
              <label class="form-check-label" for="reasonOption8">
                Preferência / Opção própria
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="reason" id="reasonOption9">
              <label class="form-check-label" for="reasonOption9">
                Não sabe / Não lembra
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="reason" id="timeOption6">
              <label class="form-check-label" for="reasonOption10">
                Outro
              </label>
            </div>
          </div>

          <div class="mx-auto col-sm-8 col-md-10 col-lg-8 my-2" id="help">
            <label for="help">Pretende ser atendido no Projeto Revirar?</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="help" id="helpNo">
              <label class="form-check-label" for="helpNo">
                Não
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="help" id="helpYes">
              <label class="form-check-label" for="helpYes">
                Sim
              </label>
              <input id="hiddenWhen" type="text" placeholder="Digite aqui" class="col-md-5 col-sm-12 mx-auto w-100" />
            </div>
          </div>

          <div class="mx-auto col-sm-8 col-md-10 col-lg-8 my-2" id="observation">
            <label for="name">Observação:</label>
            <input type="text" placeholder="Digite aqui" class="w-100" />
          </div>

          <div class="mx-auto col-sm-8 col-md-10 col-lg-8 my-2" id="social-educator">
            <label for="social-educator">Educador social:</label>
            <input type="text" placeholder="Digite aqui" class="w-100" />
          </div>

          <div class="mx-auto col-sm-8 col-md-10 col-lg-8 my-2" id="date">
            <label for="date">Data da abordagem:</label>
            <input type="text" placeholder="DD/MM/AAAA" class="w-100" />
          </div>

          <div class="container text-center">
            <button onclick="location.href = '/area-restrita/123';" class="col-11 col-sm-6 btn btn-dark">
              Confirmar e adicionar ao mapa
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
