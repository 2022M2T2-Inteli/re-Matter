<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nova ficha - Re:Virar</title>
  <link rel="shortcut icon" href="../../Views/images/logo.png" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="../../Views/styles/globals.css" />
</head>

<body>
  <nav class="navbar navbar-light pretoFundo">
    <div class="container-fluid">
      <a class="navbar-brand d-flex flex-row align-items-center" href="#"
        onclick="location.href = '/area-restrita/adm'">
        <img src="../../Views/images/chevron-left-white.svg" alt="" width="30" height="24"
          class="d-inline-block align-text-top" />
        <p class="text-white m-auto">Voltar</p>
      </a>
    </div>
  </nav>

  <form onsubmit="insertAssisted()">
    <div class="container-fluid">
      <p class="text-center fs-1 arvo my-2">Nova Ficha</p>
      <div class="container-fluid my-2">
        <div class="container col-sm-11 col-md-8 align-items-center mb-4" id="name">
          <div class="mx-auto col-sm-8 col-md-10 col-lg-8 my-2">
            <label for="name" class="fw-bolder fs-5">Nome Completo:</label>
            <input name="name" type="text" placeholder="Digite aqui"
              class="col-md-5 col-sm-12 mx-auto w-100 form-control" id="completename" />
          </div>

          <div class="mx-auto col-sm-8 col-md-10 col-lg-8 my-2">
            <label for="nickname" class="my-1 fw-bolder fs-5">Como gosta de ser chamado/ como é
              conhecido: *</label>
            <input id="nickname" name="nickname" type="text" placeholder="Digite aqui" class="w-100 form-control"
              required />
          </div>

          <div class="mx-auto col-sm-8 col-md-10 col-lg-8 my-2" id="where">
            <label for="place" class="my-1 fw-bolder fs-5">Local da abordagem social: *</label>
            <input name="place" type="text" placeholder="Digite aqui" class="w-100 form-control" id="place" required />
          </div>

          <div class="mx-auto col-sm-8 col-md-10 col-lg-8 my-2" role="group" id="time">
            <label for="time" class="fw-bolder fs-5">Há quanto tempo vive na rua? *</label>
            <select name="time" class="form-select" aria-label="Default select example" id="timeInStreet" required>
              <option value="Até seis meses">Até seis meses</option>
              <option value="Entre seis meses e um ano">Entre seis meses e um ano</option>
              <option value="Entre um e dois anos">Entre um e dois anos</option>
              <option value="Entre dois e cinco anos">Entre dois e cinco anos</option>
              <option value="Entre cinco e dez anos">Entre cinco e dez anos</option>
              <option value="Há mais de dez anos">Há mais de dez anos</option>
            </select>
          </div>

          <div class="mx-auto col-sm-8 col-md-10 col-lg-8 my-2">
            <label for="reason" class="fw-bolder fs-5">Quais os principais motivos pelos quais passou a morar na rua /
              albergue /
              outro?</label>
            <select name="reason" id="reason" class="form-select" aria-label="Default select example">
              <option value="Perda de moradia">Perda de moradia</option>
              <option value="Ameaça / Violência">Ameaça / Violência</option>
              <option value="Problemas com familiares / companheiro(a)">Problemas com familiares / companheiro(a)
              </option>
              <option value="Alcoolismo / Drogas">Alcoolismo / Drogas</option>
              <option value="Desemprego">Desemprego</option>
              <option value="Trabalho">Trabalho</option>
              <option value="Tratamento de saúde">Tratamento de saúde</option>
              <option value="Preferência / Opção própria">Preferência / Opção própria</option>
              <option value="Não sabe / Não lembra">Não sabe / Não lembra</option>
              <option value="Outro">Outro</option>
            </select>
          </div>

          <div class="mx-auto col-sm-8 col-md-10 col-lg-8 my-2">
            <label for="name" class="fw-bolder fs-5">Observação:</label>
            <textarea type="text"
              placeholder="Digite aqui qualquer observação ou a razão caso não esteja dentre as disponíveis acimas"
              rows="4" class="w-100 form-control" id="observation"></textarea>
          </div>

          <div class="mx-auto col-sm-8 col-md-10 col-lg-8 my-2" id="help">
            <label for="help" class="fw-bolder fs-5">Está sendo atendido no Projeto Revirar? *</label>
            <select name="beingAttended" id="beingAttended" class="form-select" aria-label="Default select example">
              <option value="1">Sim</option>
              <option value="0">Não</option>
            </select>
          </div>

          <div class="mx-auto col-sm-8 col-md-10 col-lg-8 my-2" id="social-educator">
            <label for="social-educator" class="fw-bolder fs-5">Educador social: *</label>
            <select name="responsibleId" placeholder="Digite aqui" class="w-100 form-select" id="responsibles"
              required></select>
          </div>

          <div class="mx-auto col-sm-8 col-md-10 col-lg-8 my-2" id="date">
            <label for="date" class="fw-bolder fs-5">Data da abordagem: *</label>
            <input id="approachDate" type="date" placeholder="DD/MM/AAAA" class="w-100 form-control" required
              min="2000-01-01" max="2099-09-13" />
          </div>

          <div class="container text-center">
            <input type="submit" class="col-11 col-sm-6 btn btn-dark mt-2" value="Confirmar e adicionar assistido">
          </div>
        </div>
      </div>
    </div>
  </form>

  <style>
    input {
      border-radius: 0px;
    }

    input:invalid {
      border: solid #c00 1px;
    }
  </style>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="../../Views/scripts/newForm.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
