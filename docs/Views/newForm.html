<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Re:Virar</title>
  <link rel="shortcut icon" href="../../Views/images/logo.png" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="../../Views/styles/globals.css" />
</head>

<body>
  <nav class="navbar navbar-light pretoFundo">
    <div class="container-fluid">
      <a class="navbar-brand d-flex flex-row align-items-center" href="#"
        onclick="location.href = '/area-restrita/adm'">
        <img src="../../Views/images/chevron-left-white.svg" alt="" width="30" height="24"
          class="d-inline-block align-text-top" />
        <p class="text-white m-auto">Voltar</p>
      </a>
    </div>
  </nav>

  <div class="container-fluid">
    <p class="text-center fs-1 arvo my-2">Nova Ficha</p>
    <form action="/api/assisted" method="POST">
      <div class="container-fluid my-2">
        <div class="container col-sm-11 col-md-8 align-items-center mb-4" id="name">
          <div class="mx-auto col-sm-8 col-md-10 col-lg-8 my-2">
            <label for="name" class="fw-bolder fs-5">Nome Completo:</label>
            <input name="name" type="text" placeholder="Digite aqui"
              class="col-md-5 col-sm-12 mx-auto w-100 form-control" id="completename" />
          </div>

          <div class="mx-auto col-sm-8 col-md-10 col-lg-8 my-2" id="nickname">
            <label for="nickname" class="my-1 fw-bolder fs-5">Como gosta de ser chamado/ como é
              conhecido:</label>
            <input name="nickname" type="text" placeholder="Digite aqui" class="w-100 form-control" id="nickname" />
          </div>

          <div class="mx-auto col-sm-8 col-md-10 col-lg-8 my-2" id="where">
            <label for="place" class="my-1 fw-bolder fs-5">Local da abordagem social:</label>
            <input name="place" type="text" placeholder="Digite aqui" class="w-100 form-control" id="place" />
          </div>

          <div class="mx-auto col-sm-8 col-md-10 col-lg-8 my-2" role="group" id="attendance">
            <label for="attendance" class="fw-bolder fs-5">Está sendo atendido em Albergue ou Casa de Passagem nesse
              momento?</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="attendance" id="attendanceYes">
              <label class="form-check-label" for="attendanceYes">
                Sim
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="attendance" id="attendanceNo">
              <label class="form-check-label" for="attendandeNo">
                Não
              </label>
            </div>
          </div>

          <div class="mx-auto col-sm-8 col-md-10 col-lg-8 my-2" role="group" id="time">
            <label for="time" class="fw-bolder fs-5">Há quanto tempo vive na rua?</label>
            <select name="time" class="form-select" aria-label="Default select example" id="timeInStreet">
              <option value="1">Até seis meses</option>
              <option value="2">Entre seis meses e um ano</option>
              <option value="3">Entre um e dois anos</option>
              <option value="4">Entre dois e cinco anos</option>
              <option value="5">Entre cinco e dez anos</option>
              <option value="6">Há mais de dez anos</option>
            </select>
          </div>

          <div class="mx-auto col-sm-8 col-md-10 col-lg-8 my-2" id="reason">
            <label for="reason" class="fw-bolder fs-5">Quais os principais motivos pelos quais passou a morar na rua /
              albergue /
              outro?</label>
            <select name="reason" id="reason" class="form-select" aria-label="Default select example">
              <option value="1">Perda de moradia</option>
              <option value="2">Ameaça / Violência</option>
              <option value="3">Problemas com familiares / companheiro(a)</option>
              <option value="4">Alcoolismo / Drogas</option>
              <option value="5">Desemprego</option>
              <option value="6">Trabalho</option>
              <option value="7">Tratamento de saúde</option>
              <option value="8">Preferência / Opção própria</option>
              <option value="9">Não sabe / Não lembra</option>
              <option value="10">Outros</option>
            </select>
          </div>

          <div class="mx-auto col-sm-8 col-md-10 col-lg-8 my-2" id="help">
            <label for="help" class="fw-bolder fs-5">Pretende ser atendido no Projeto Revirar?</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="help" id="helpNo">
              <label class="form-check-label" for="helpNo">
                Não
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="help" id="helpYes">
              <label class="form-check-label" for="helpYes">
                Sim
              </label>
              <input id="hiddenWhen" type="text" placeholder="Quando?"
                class="col-md-5 col-sm-12 mx-auto w-100 form-control" />
            </div>
          </div>

          <div class="mx-auto col-sm-8 col-md-10 col-lg-8 my-2" id="observation">
            <label for="name" class="fw-bolder fs-5">Observação:</label>
            <input type="text" placeholder="Digite aqui" class="w-100 form-control" />
          </div>

          <div class="mx-auto col-sm-8 col-md-10 col-lg-8 my-2" id="social-educator">
            <label for="social-educator" class="fw-bolder fs-5">Educador social:</label>
            <select name="responsibleId" placeholder="Digite aqui" class="w-100 form-select" id="responsibles">
            </select>
          </div>

          <div class="mx-auto col-sm-8 col-md-10 col-lg-8 my-2" id="date">
            <label for="date" class="fw-bolder fs-5">Data da abordagem:</label>
            <input name="approachDate" type="date" placeholder="DD/MM/AAAA" class="w-100 form-control" />
          </div>

          <div class="container text-center">
            <button type="submit" class="col-11 col-sm-6 btn btn-dark mt-2">
              Confirmar e adicionar assistido
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="../../Views/scripts/newForm.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
