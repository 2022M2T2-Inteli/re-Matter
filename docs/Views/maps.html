<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../Views/images/logo.png" type="image/x-icon" />
    <title>Teste de Mapa</title>

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
        integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
        crossorigin=""/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="../../Views/styles/globals.css" />

    <!-- cartodb -->
    <link rel="stylesheet" href="https://cartodb-libs.global.ssl.fastly.net/cartodb.js/v3/3.15/themes/css/cartodb.css" />
    
</head>
<body>

    <nav class="navbar navbar-light pretoFundo">
        <div class="container-fluid">
          <a class="navbar-brand d-flex flex-row align-items-center" href="#"
            onclick="location.href = '/area-restrita/adm'">
            <img src="../../Views/images/chevron-left-white.svg" alt="" width="30" height="24"
              class="d-inline-block align-text-top" />
            <p class="text-white m-auto">Voltar</p>
          </a>
        </div>
      </nav>

        <div class="container col-12 align-items-center mb-2">
          <p class="text-center fs-1 arvo my-2">Adicionar ao mapa</p>
          <div id="map"></div>
          <div class="container-fluid my-2">
            <input type="hidden" name="lat" id="lat" value="">
            <input type="hidden" name="lng" id="lng" value="">
            <label for="assistedName" class="my-1 fw-bolder fs-5" id="nameLabel" hidden>Nome do atendido</label>
            <input class="w-100 form-control my-2" type="text" oninput="updatePopup()" placeholder="Nome do atendido" id="assistedName" hidden>
            <label for="circleRadius" class="my-1 fw-bolder fs-5" id="radiusLabel" hidden>Área da localização</label>
            <input class="form-range my-2" type="range" oninput="updateRadius()" id="circleRadius" name="area" min="0" max="500" hidden>
            <div class="container text-center">
              <button id="btn-add" class="col-11 col-sm-6 btn btn-dark mt-2" type="submit" onclick="addMarker()" disabled>Adicionar localização</button>
            </div> 
          </div>
        </div>
                   

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
        integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
        crossorigin=""></script>
    
    <script src="http://libs.cartocdn.com/cartodb.js/v3/3.15/cartodb.js"></script>

    <script src="../../Views/scripts/map.js"></script>
    
</body>
</html>
