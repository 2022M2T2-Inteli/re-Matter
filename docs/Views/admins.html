<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Administradores - Re:Virar</title>
  <link rel="shortcut icon" href="../Views/images/logo.png" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="../Views/styles/globals.css" />
</head>

<body style="min-height: 100vh;">
  <!-- Modal -->
  <div class="modal fade" id="addAdminModal" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Adicionar administrador</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="container col-12 align-items-center mb-2" id="adminInputs">
            <form>
              <label for="admin">Nome do administrador</label>
              <input type="text" name="admin" id="name" placeholder="Nome do administrador"
                class="form-control"></input>

              <label for="username" class="mt-1 mb-0">Usuário <span class="text-secondary">(Ex.: patricia.revirar)</span></label>
              <input type="text" name="username" id="username" placeholder="Usuário" class="form-control"></input>

              <label for="email" class="mt-1 mb-0">E-mail</label>
              <input type="email" name="email" id="email" placeholder="E-mail" class="form-control"></input>

              <label for="phoneNumber" class="mt-1 mb-0">Celular</label>
              <input type="text" name="phoneNumber" id="phoneNumber" placeholder="Celular" class="form-control"></input>

              <label for="password" class="mt-1 mb-0">Senha</label>
              <input type="password" name="password" id="password" placeholder="Senha" class="form-control"></input>
              
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            <button type="submit" class="btn btn-primary" onclick="insertAdmin()">Adicionar administrador</button>
          </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <nav class="navbar navbar-light pretoFundo d-flex col-12">
    <div class="container-fluid">
      <a class="navbar-brand d-flex flex-row align-items-center" href="/area-restrita/adm"
        onclick="location.href = '/area-restrita/adm'">
        <img src="../../Views/images/chevron-left-white.svg" alt="" width="30" height="24"
          class="d-inline-block align-text-top" />
        <p class="text-white m-auto">Voltar</p>
      </a>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="col-12 col-md-10 my-4 mx-auto justify-content-center align-items-center d-flex p-2 flex-column">
      <div class="mb-2 d-flex flex-row justify-content-evenly col-12 col-md-8 col-lg-6">
        <p class="arvo fs-2 text-center my-2 col-11">
          Lista de administradores
        </p>
        <button type="button" class="btn btn-secondary my-2" onclick="getAdmins();" id="refreshList">
          <img src="../../Views/images/refresh-ccw.svg" alt="" width="20" height="20" />
        </button>
      </div>

      <div class="col-12 col-md-4 col-lg-6">
        <div class="col-12 d-flex justify-content-around">
          <div class="col-11 d-flex mx-auto">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">
                &
              </span>
              <input id="adminFilterInput" type="text" onkeyup="adminFilter();" class="form-control"
                placeholder="Nome / Usuário" aria-label="Nome / Usuário" aria-describedby="basic-addon1">
            </div>
          </div>
        </div>

        <button id="addac" type="submit" class="col-md-6 border col-sm-11 mx-auto form-control my-2 btn btn-dark mt-2"
          data-bs-toggle="modal" data-bs-target="#addAdminModal">
          Adicionar administrador
        </button>
      </div>

      <div class="m-2 col-12 col-md-11 mx-auto fs-3 d-flex align-items-center justify-content-center">
        <table class="table col-10" id="myTable">
          <thead>
            <tr>
              <th class="fs-6">Nome</th>
              <th class="fs-6">Usuário</th>
              <th class="fs-6"><button id="togglePasswordsButton">
                Senha
              </button></th>
              <th class="fs-6 d-none d-md-table-cell">Email</th>
              <th class="fs-6 d-none d-md-table-cell">Celular</th>
            </tr>
          </thead>

          <tbody id="resultado">
          </tbody>
        </table>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="../Views/scripts/admins.js"></script>
</body>

</html>
