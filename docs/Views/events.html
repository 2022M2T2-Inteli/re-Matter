<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eventos - Re:Virar</title>
  <link rel="shortcut icon" href="../Views/images/logo.png" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="../Views/styles/globals.css" />
</head>

<body style="min-height: 100vh;">
  <!-- Modal -->
  <div class="modal fade" id="addEventModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Adicionar evento</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="container col-12 align-items-center mb-2" id="eventInputs">
            <form>
              <label for="event">Titulo do evento</label>
              <input type="text" name="event" id="title" placeholder="Titulo do evento" class="form-control"
                required></input>

              <label for="username" class="mt-1 mb-1">Descrição</label>
              <textarea type="text" name="username" id="description" placeholder="Evento da comunidade..." rows="7"
                class="form-control" required></textarea>

              <label for="image" class="mt-1 mb-0">Image</label>
              <input type="file" name="image" id="image" class="form-control-file"
                accept="image/png, image/jpeg, image/jpg" required></input>
              <div id="display-image" class="mt-1 mb-0 col-12 border" style="
                min-height: 200px;
                height: auto; 
                background-image: url(${imageUrl});
                background-size: cover;
              "></div>
              <br />

              <label for="date" class="mt-1 mb-0">Data</label>
              <input type="date" name="date" id="date" placeholder="00/00/0000" class="form-control" required></input>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            <button type="submit" class="btn btn-primary" onclick="insertEvent()">Adicionar evento</button>
          </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <nav class="navbar navbar-light pretoFundo d-flex col-12">
    <div class="container-fluid">
      <a class="navbar-brand d-flex flex-row align-items-center" href="/area-restrita/adm"
        onclick="location.href = '/area-restrita/adm'">
        <img src="../../Views/images/chevron-left-white.svg" alt="" width="30" height="24"
          class="d-inline-block align-text-top" />
        <p class="text-white m-auto">Voltar</p>
      </a>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="col-12 col-md-10 my-4 mx-auto justify-content-center align-items-center d-flex p-2 flex-column">
      <div class="mb-2 d-flex flex-row justify-content-evenly col-12 col-md-8 col-lg-6">
        <p class="arvo fs-2 text-center my-2 col-11">
          Lista de eventos
        </p>
        <button type="button" class="btn btn-secondary my-2" onclick="getEvents();" id="refreshList">
          <img src="../../Views/images/refresh-ccw.svg" alt="" width="20" height="20" />
        </button>
      </div>

        <button id="addac" type="submit" class="col-md-6 border col-sm-11 mx-auto form-control my-2 btn btn-dark mt-2"
          data-bs-toggle="modal" data-bs-target="#addEventModal">
          Adicionar evento
        </button>
      </div>

      <div class="m-2 col-12 col-md-11 mx-auto fs-3 d-flex align-items-center justify-content-center">
        <table class="table col-10" id="myTable">
          <thead>
            <tr>
              <th class="fs-6">Título</th>
              <th class="fs-6 d-none d-md-table-cell">Descrição</th>
              <th class="fs-6">Data</th>
            </tr>
          </thead>

          <tbody id="resultado">
          </tbody>
        </table>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="../Views/scripts/events.js"></script>
</body>

</html>
