<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Re:Virar</title>
  <link rel="shortcut icon" href="../../Views/images/logo.png" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="../../Views/styles/globals.css" />
</head>

<body>
  <nav class="navbar navbar-light pretoFundo d-flex col-12">
    <div class="container-fluid">
      <a class="navbar-brand d-flex flex-row align-items-center" href="/area-restrita/adm"
        onclick="location.href = '/area-restrita/adm'">
        <img src="../../Views/images/chevron-left-white.svg" alt="" width="30" height="24"
          class="d-inline-block align-text-top" />
        <p class="text-white m-auto">Voltar</p>
      </a>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="col-12 col-md-10 my-4 mx-auto justify-content-center align-items-center d-flex p-2 flex-column">
      <div class="pb-2">
        <p class="arvo fs-1 text-center my-2">
          Ficha Individual
        </p>
      </div>
    </div>
  </div>

  <div class="col-12 col-md-11 col-ld-10 mx-auto fs-3 d-flex align-items-center justify-content-center px-2" id="assistido">
    <div class="container-fluid">
      <div class="row mx-auto align-items-center">
        <div class="col-12 col-md-6 d-flex flex-column">
          <p class="arvo fs-3 mb-0">
            Nome:
          </p>
          <div class="d-flex flex-row align-items-center">
            <div class="col-10">
              <input type="text" class="form-control" id="assistedName" placeholder="Nome" disabled="true" />
            </div>

            <div class="col-2 align-items-center">
              <button class="btn btn-primary h-100" id="editName">
                Editar
              </button>
            </div>
          </div>
        </div>

        <div class="col-12 col-md-6 d-flex flex-column">
          <p class="arvo fs-3 mb-0">
            Apelido:
          </p>
          <div class="d-flex flex-row align-items-center">
            <div class="col-10">
              <input type="text" class="form-control" id="assistedNickname" placeholder="Apelido" disabled="true" />
            </div>

            <div class="col-2 align-items-center">
              <button class="btn btn-primary h-100" id="editNickname">
                Editar
              </button>
            </div>
          </div>
        </div>

        <div class="col-12 col-md-6 d-flex flex-column">
          <p class="arvo fs-3 mb-0">
            Local de abordagem:
          </p>
          <div class="d-flex flex-row align-items-center">
            <div class="col-10">
              <input type="text" class="form-control" id="assistedPlace" placeholder="Local de abordade" disabled="true" />
            </div>

            <div class="col-2 align-items-center">
              <button class="btn btn-primary h-100" id="editPlace">
                Editar
              </button>
            </div>
          </div>
        </div>

        <div class="col-12 col-md-6 d-flex flex-column">
          <p class="arvo fs-3 mb-0">
            Tempo em situação de rua:
          </p>
          <div class="d-flex flex-row align-items-center">
            <div class="col-10">
              <input type="text" class="form-control" id="assistedTime" placeholder="Tempo em situação de rua" disabled="true" />
            </div>

            <div class="col-2 align-items-center">
              <button class="btn btn-primary h-100" id="editTime">
                Editar
              </button>
            </div>
          </div>
        </div>

        <div class="col-12 col-md-6 d-flex flex-column">
          <p class="arvo fs-3 mb-0">
            Apelido / Nome informado:
          </p>
          <div class="d-flex flex-row align-items-center">
            <div class="col-10">
              <input type="text" class="form-control" id="assistedNickname" placeholder="Apelido" disabled="true" />
            </div>

            <div class="col-2 align-items-center">
              <button class="btn btn-primary h-100" id="editNickname">
                Editar
                <span class="glyphicon glyphicon-pencil"></span>
              </button>
            </div>
          </div>
        </div>

      </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../../Views/scripts/fichaIndividual.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
</body>

</html>
