<!DOCTYPE html>

<head>

<body style="min-height: 100vh;">
  <nav class="navbar navbar-light amarelo">
    <div class="container-fluid">
      <a class="navbar-brand" href="/area-restrita/adm">
        <img src="../Views/images/chevron-left-white.svg" alt="" width="30" height="24"
          class="d-inline-block align-text-top" />
        Voltar
      </a>
    </div>
  </nav>

  <div class="container-fluid">
    <form action="/api/service" method="POST">
      <div class="container-fluid my-2">
        <h1 class="text-center fs-1 arvo my-2">
          Gerenciamento doações
        </h1>
        <br><br>
        <div class="container col-sm-11 col-md-8 align-items-center mb-4">
          <input type="text" name="assistedID" id="assistido" placeholder="nome do doador" class="col-md-5 col-sm-12 mx-auto w-100 form-control">
          <select name="type" id="service" class="col-md-5 col-sm-12 mx-auto w-100 form-control my-2" onchange="change()">
            <option value="finan"> Financeiro </option>
            <option value="insumo"> Insumo </option>
            <option value="volunta"> Voluntariado </option>
          </select>
            <input id="approachDate" type="date" placeholder="DD/MM/AAAA" class="w-100 form-control" required 
              min="2000-01-01" max="2099-09-13" />
            <input type="text" name="assistedID" id="assistido" placeholder="Doação" class="col-md-5 col-sm-12 mx-auto w-100 form-control">
            <input type="text" name="assistedID" id="assistido" placeholder="Contato" class="col-md-5 col-sm-12 mx-auto w-100 form-control">
            <select name="type" id="service" class="col-md-5 col-sm-12 mx-auto w-100 form-control my-2" onchange="change()">
              <option value="finan"> Ativo </option>
              <option value="insumo"> Pontual </option>
              <option value="volunta"> Pendente </option>
              <option value="volunta"> Inativo </option>
            </select>
        </div>

        <table class="table" style="max-width: 90vw;" id="myTable">
          <thead>
            <tr>
              <th>id</th>
              <th>Nome</th>
              <th>Tipo</th>
              <th>Data</th>
              <th>Doação</th>
              <th>Contato</th>
              <th>Status</th>
            </tr>
          </thead>

          <tbody id="resultado">
          </tbody>

        </table>
        <!-- <button id="addac" type="submit" class="container col-sm-11 col-md-8 align-items-center mb-4"> -->
          <!-- Adicionar doardor/doação -->
        <!-- </button> -->
        <br>
    </form>
  </div>
  </div>
