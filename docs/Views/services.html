<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Re:Virar</title>
  <link rel="shortcut icon" href="../Views/images/logo.png" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="../Views/styles/globals.css" />
</head>

<body style="min-height: 100vh;">
  <nav class="navbar navbar-light amarelo">
    <div class="container-fluid">
      <a class="navbar-brand" href="/area-restrita/adm">
        <img src="../Views/images/chevron-left-white.svg" alt="" width="30" height="24"
          class="d-inline-block align-text-top" />
        Voltar
      </a>
    </div>
  </nav>

  <div class="container-fluid">
    <form>
      <div class="container-fluid my-2">
        <h1 class="text-center fs-1 arvo my-2">
          Gerenciamento atividades
        </h1>

        <div class="container col-sm-11 col-md-8 align-items-center mb-4" id="serviceInputs">

          <input type="text" name="assistedID" id="assistido" placeholder="Nome do assistido"
            class="col-md-5 col-sm-12 mx-auto w-100 form-control">

          <select name="type" id="service" class="col-md-5 col-sm-12 mx-auto w-100 form-control my-2"
            onchange="check()">
            <option value="atv"> Atividade </option>
            <option value="bath"> Banho </option>
            <option value="clothes"> Roupa </option>
            <option value="ubs"> Ubs </option>
            <option value="cras"> Cras </option>
            <option value="poupa_tempo"> PoupaTempo </option>
            <option value="transport"> Vale Transporte </option>
          </select>

          <input class="col-md-5 col-sm-12 mx-auto w-100 form-control my-2" disabled="true" id="towelInput"
            type="number" min="0" placeholder="Número da toalha" />

          <input name="observation" type="text" id="obs" placeholder="Observações"
            class="col-md-5 col-sm-12 mx-auto w-100 form-control my-2" />


          <button onclick="insertService()" id="addac" type="submit"
            class="col-md-5 col-sm-12 mx-auto w-100 form-control my-2 btn btn-dark mt-2">
            Adicionar atividade
          </button>
        </div>
    </form>

    <table class="table" style="max-width: 90vw;" id="myTable">
      <thead>
        <tr>
          <th>Serviço</th>
          <th>Data</th>
          <th>Observação</th>
          <th>Nome do Assistido</th>
          <th>N° da Toalha</th>
        </tr>
      </thead>

      <tbody id="resultado">
      </tbody>

    </table>
  </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="../Views/scripts/services.js"></script>
</body>

</html>
